version: "2"
services:
    frontend:
       build: "./frontend"
       ports: 
           - 3000:3000
       volumes:
           - "./frontend/:/app"
       depends_on:
           - "backend"
    backend:
       build: "./backend"
       ports:
           - "8000:8000"
       depends_on:
           - "db"
       volumes:
           - "./backend/aplikacja_zapisowa:/app"
           - "/app/node_modules"
    db:
       image: "postgres:latest"
       volumes:
           - "aplikacja-zapisowa_postgress-volume"
